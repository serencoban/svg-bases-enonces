<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un logo SVG</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<h1>Un logo SVG</h1>
	<!--
		intégrez ici un svg inline de 268px de haut et 268px de large
	-->
<!--
1. 
a) Placez-y un cercle dont le centre est au centre de ce canevas et dont le rayon est de 130px ;
b) Donnez au cercle
- un remplissage transparent ;
- une bordure bleu-vert (#008B6F) d'une épaisseur de 7px ;
2.
a) Ajoutez-y, à une hauteur de 198px, une ligne qui va de 49px à 219px en largeur ;
b) Cette ligne a
- un contour #00392D
- d'une épaisseur de 5px ;
- avec des extrémités de ligne arrondies ;
3.
a) Ajoutez un texte "SVG" dont le centre est aux coordonnées (134,142) ;
b) Ce texte
- est écrit dans la police luckiest_guyregular ;
- a une taille de 60px ;
- a un contour #00392D d'une épaisseur de 3px et un remplissage de couleur #F6F7F3 ;
4.
a) Ajoutez un triangle dont les sommets sont les points (52, 190), (134, 30) et (216, 190)
b) Ce triangle a
- un contour de couleur #00392D d'une épaisseur de 2px ;
- des jointures de ligne arrondies ;
- un remplissage de couleur #008B6F
-->
<!-- N’oubliez pas les balises title et desc pour l’accessibilité -->
<svg width="268" height="268">
    <circle r="130" cx="134" cy="134" />
    <line x1="49" y1="198" x2="219" y2="198"/>
    <polygon points="52, 190 134, 30 216, 190" />
    <text x="134" y="142">SVG</text>
</svg>
</body>
</html>
