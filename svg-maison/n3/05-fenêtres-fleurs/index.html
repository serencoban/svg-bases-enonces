<!-- 
3.2 Group All the Things
    The windows that our designer exported for us seem to be in the wrong location. We can fix this easily by using groups
    1°) Put the elements that create the right and left windows into one group
    2°) Move the group to the right 72 and down 110 by using translate()
    3°) Give the group a class attribute of windows
    4°) Add a .windows class inside our stylesheet to give the rect element inside our group a fill color of #3E9FD8
    5°) Now use the .windows class again to give the line elements a stroke of #E04E27 and a stroke-width of 4px

3.3 Move the Group
    We have added more flowers and grouped/translated them each to their current position
    1°) One of our flowers is too far off the house. Fix the translate() values so it moves in front of the house and to the left of the other flowers. You'll need to take a few guesses, and watch the SVG displayed in the Preview section

3.5 Rotating That Flower
    The circles that make up the flower blooms have been grouped. Give the flowers some variety by rotating the second one.
    1°) Rotate the second flower's bloom group by 195 degrees around an axis of 228,267
    2°) Rotate the third flower's bloom group by 50 degrees around an axis of 228,267

3.6 Scale That Flower 
    We can resize the first flower by scaling it! Be sure to translate the flower back to its proper position
    1°) Scale the first flower by .8
    2°) Translate the flower back down and over into its proper position using 60 for the X value and 71 for the Y value

3.7 Scale That Other Flower
    Let's now make the fourth and final flower smaller like the first flower. Yay, symmetry!
    1°) Scale the last (fourth) flower by .8
    2°) After the scale(), add another translate() to move the flower back down and over into its proper position using 55 for the X value and 71 for the Y value

-->
