<!-- 
3.9 Viewport Review 
    When setting the width and height properties on the svg selector in the CSS, are you setting those attributes on the viewport or the viewBox?

3.10 ViewBox FTW
     Let's use a new viewBox coordinate system to ensure that our icon's width and height scales with our windows
     1°) Remove the width and height attributes from the svg element (vous allez les transférer à la viewBox)
     2°) Give our svg element a viewBox attribute
     3°) Superposez la viewBox au viewport (positionnez-la en 0,0) et donnez-lui la largeur et la hauteur du svg (340,340)
     4°) Now that we've set the static numbers on our viewBox, let's adjust our viewport. In the style.css file, add a width of 30% and a height of auto to the svg selector.
-->
