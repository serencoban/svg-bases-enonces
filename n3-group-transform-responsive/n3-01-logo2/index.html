<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un logo SVG amélioré</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<h1>Un logo SVG amélioré</h1>
	<!-- Reprenez ici la balise svg de votre exercice n2-03-logo, nous allons la compléter pour y ajouter les 3 groupes de 3 petits triangles -->

<!-- 
1. Créez les 3 petits triangles :
- 1°) le premier petit triangle a ses sommets aux coordonnées (7,10), (12,0) et (17,10) ;
- 2°) le deuxième petit triangle a ses sommets aux coordonnées (0,25), (5,15) et (10,25) ;
- 2°) le troisième petit triangle a ses sommets aux coordonnées (15,25), (20,15) et (25,25) ;
2. Regroupez ces trois triangles dans un groupe de classe "triangle_group" pour pouvoir les déplacer tous ensemble ;
4. Créez les trois groupes et positionnez-les :
- 1°) le premier groupe de trois petits triangles doit être translaté de 45px vers la droite et de 67px vers le bas ;
- 2°) le deuxième groupe de trois petits triangles doit être translaté de 198px vers la droite et de 67px vers le bas ;
- 3°) le troisième groupe de trois petits triangles doit être translaté de 121.5px vers la droite et de 211px vers le bas ;
-->

    <svg width="268" height="268" xmlns="http://www.w3.org/2000/svg" version="1.1" >
        <circle r="130" cx="134" cy="134" />
        <line x1="49" y1="198" x2="219" y2="198"/>
        <polygon points="52, 190 134, 30 216, 190" />
        <text x="134" y="142">SVG</text>

        <g class="triangle_group" transform="translate(45,67)">
            <polygon points="7, 10 12, 0 17, 10"/>
            <polygon points="0, 25 5, 15 10, 25" />
            <polygon points="15, 25 20, 15 25, 25" />
        </g>

        <g class="triangle_group" transform="translate(198,67)">
            <polygon points="7, 10 12, 0 17, 10" />
            <polygon points="0, 25 5, 15 10, 25" />
            <polygon points="15, 25 20, 15 25, 25" />
        </g>

        <g class="triangle_group" transform="translate(121.5,211)">
            <polygon points="7, 10 12, 0 17, 10" />
            <polygon points="0, 25 5, 15 10, 25" />
            <polygon points="15, 25 20, 15 25, 25" />
        </g>
    </svg>
</body>
</html>
