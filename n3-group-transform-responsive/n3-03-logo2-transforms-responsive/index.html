<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Un logo SVG responsive</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<h1>Un logo SVG responsive</h1>
    <!-- Reprenez ici la balise svg de votre exercice n3-02-logo2-transforms, nous allons la compléter -->
<!--
Rendons le logo responsive pour qu'il occupe toujours la moitié de la largeur de la fenêtre du navigateur :
- 1°) Ajouter dans la balise svg l'attribut qui va créer une viewbox qui va 
	- prendre les dimensions du canevas en px et
	- se positionner en (0,0)
- 2°) dans le CSS, demander au svg (la balise svg définit à présent le viewport du svg dans lequel se trouve le viewbox) d'occuper 50% de la largeur de son parent avec une hauteur qui s'adapte automatiquement pour ne pas qu'il se déforme au redimensionnement
-->
    <svg viewBox="0 0 268 268" xmlns="http://www.w3.org/2000/svg" version="1.1" >
        <circle r="130" cx="134" cy="134" />
        <line x1="49" y1="198" x2="219" y2="198"/>
        <polygon points="52, 190 134, 30 216, 190" />
        <text x="134" y="142">SVG</text>

        <g class="triangle_group" transform="translate(45,67) rotate(10, 12.5, 12.5)">
            <polygon points="7, 10 12, 0 17, 10"/>
            <polygon points="0, 25 5, 15 10, 25" />
            <polygon points="15, 25 20, 15 25, 25" />
        </g>

        <g class="triangle_group" transform="translate(198,67) rotate(-10, 12.5, 12.5)">
            <polygon points="7, 10 12, 0 17, 10" />
            <polygon points="0, 25 5, 15 10, 25" />
            <polygon points="15, 25 20, 15 25, 25" />
        </g>

        <g class="triangle_group" transform="translate(129.5,219) scale(0.6)">
            <polygon points="7, 10 12, 0 17, 10" />
            <polygon points="0, 25 5, 15 10, 25" />
            <polygon points="15, 25 20, 15 25, 25" />
        </g>
    </svg>

</body>
</html>
